<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="todolist">
                <div class="titleToDoList">
                    <h2>To-Do List</h2>
                </div>
                <div class="inputWriteItem">
                    <input type="text" name="item" id="taskInput" placeholder="Coloque seu item aqui">
                    <button id="addTaskButton">Adicionar</button>
                </div>
                <div class="items" id="taskList">
                </div>
                <div class="doneItems" id="doneItems">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
